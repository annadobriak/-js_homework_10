  <body>
    <h1>Задача 6</h1>
    <p>6)Визначити, чи є ціна, що менше 1000</p>

    <script>
      // Дано масив цін
      const priceList = [1478, 2678, 78, 1678, 1678, 5678]
      // перевіряємо, задовільняє хоч один елемент умові (.some)
      let priceGreaterThan1000 = priceList.some((price) => price < 1000)

      priceGreaterThan1000 === true
        ? alert("В масиві є ціна, що менше 1000")
        : alert("В масиві нема ціни, що менше 1000")
    </script>
  </body>
</html>
