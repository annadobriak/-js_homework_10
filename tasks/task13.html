    <h1>Задача 13</h1>
    <p>13)Знайти індекс останньої ціни, що більше за 1000</p>

    <script>
      // Дано масив цін
      const priceList = [568, 678, 578, 6778, 678, 578, 148, 147]

      const indexLastPricesGreaterThan1000 = priceList.findLastIndex(
        (price, index, priceListReff) => price > 1000
      )

      indexLastPricesGreaterThan1000 !== -1
        ? alert(
            `Індекс останньої ціни, що більше за 1000 - ${indexLastPricesGreaterThan1000}`
          )
        : alert("В масиві немає ціни, що більше за 1000 ")
    </script>
