  <body>
    <h1>Задача 12</h1>
    <p>12)Знайти останню ціну, що більше за 1000</p>

    <script>
      // Дано масив цін
      const priceList = [568, 678, 5678, 678, 678, 5678, 458, 147]

      const lastPricesGreaterThan1000 = priceList.findLast(
        (price, index, priceListReff) => price > 1000
      )

      lastPricesGreaterThan1000 !== undefined
        ? alert(`Остання ціна, що більше за 1000 -${lastPricesGreaterThan1000}`)
        : alert("В масиві немає ціни, що більше за 1000 ")
    </script>
  </body>
