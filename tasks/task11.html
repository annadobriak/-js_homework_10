    <h1>Задача 11</h1>
    <p>11)Знайти індекс першої ціни, що більше за 1000</p>

    <script>
      // Дано масив цін
      const priceList = [568, 678, 578, 678, 678, 578]

      const indexfirstPricesGreaterThan1000 = priceList.findIndex(
        (price, index, priceListReff) => price > 1000
      )

      indexfirstPricesGreaterThan1000 !== -1
        ? alert(
            `Індекс першої ціни, що більше за 1000 - ${indexfirstPricesGreaterThan1000}`
          )
        : alert("В масиві немає ціни, що більше за 1000 ")
    </script>
