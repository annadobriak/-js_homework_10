<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 8</h1>
    <p>8)Підрахувати кількість цін, що більше за 1000</p>

    <script>
      // Дано масив цін
      const priceList = [5678, 678, 5678, 678, 678, 5678]

      const numberPricesGreaterThan1000 = priceList.reduce(
        (prevNumberPrice, price) =>
          price > 1000 ? prevNumberPrice + 1 : prevNumberPrice,
        0
      )

      document.write(
        `Кількість цін, що більше за 1000 ${numberPricesGreaterThan1000}`
      )
    </script>
  </body>
</html>
